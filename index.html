<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | SomeSpace</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body class="bg-gray-100 m-4 flex items-center justify-center ">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
    <img src="/images/somespace-logo-v2.png" class="w-24 h-24  justify-self-center mb-4">
    <h1 class="text-2xl font-bold text-center">Welcome Back</h1>
    <p class="text-1xl font-light mb-4 text-center">Please sign in to continue</p>
    <form action="/profile">
      <div class="mb-2">
        <label for="username" class="block text-gray-700">Username</label>
        <input type="username" id="username" name="username" placeholder="Enter your username"
          class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          required>
      </div>
      <div class="mb-2">
        <label for="email" class="block text-gray-700">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email"
          class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          required>
      </div>
      <div class="mb-4">
        <label for="password" class="block text-gray-700">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password"
          class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          required minlength="8">
      </div>
      <!-- <div class="flex items-center justify-between mb-3">
        <div>
          <input type="checkbox" id="remember" name="remember" class="mr-2">
          <label for="remember" class="text-gray-700">Remember me</label>
        </div>
        <a href="#" class="text-blue-500 hover:underline">Forgot password?</a>
      </div> -->
      <button type="submit"
        class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Sign
        In</button>
    </form>
    <!-- <p class="mt-4 text-center">Don't have an account? <a href="#" class="text-blue-500 hover:underline">Sign Up</a></p> -->
  </div>
</body>

</html>
