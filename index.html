<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | ReadersRealm</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="stylesheet" href="./css/style.css">
  <script src="/js/app.js" type="module"></script>
</head>

<body class="min-h-screen flex-col m-4 flex items-center justify-center bg-sky bg-cover bg-center bg-no-repeat">
  <main class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
    <img src="/images/readersrealm-logov2.png" class="h-32  justify-self-center mb-4">
    <h1 class="text-2xl font-bold text-center">Welcome Back</h1>
    <p class="text-1xl font-light mb-4 text-center">Please sign in to continue</p>
    <form id="login-form">
      <fieldset>
        <div id="message"></div>
        <div class="mb-2">
          <label for="email" class="block text-gray-700">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email"
            class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-teal-600"
            required>
        </div>
        <div class="mb-4">
          <label for="password" class="block text-gray-700">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password"
            class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-teal-600"
            required minlength="8">
        </div>
        <div class="flex items-center justify-between mb-3">
          <div>
            <input type="checkbox" id="remember" name="remember" class="mr-2">
            <label for="remember" class="text-gray-700">Remember me</label>
          </div>
          <a href="#" class="text-blue-500 hover:underline">Forgot password?</a>
        </div>
        <button type="submit"
          class="w-full bg-teal-900 text-white py-2 rounded hover:bg-teal-600 focus:outline-none focus:ring-2 focus:ring-teal-900">Sign
          In</button>
      </fieldset>
    </form>
    <p class="mt-4 text-center">Don't have an account? <a href="/register/register.html"
        class="text-blue-500 hover:underline">Sign Up</a></p>
  </main>
</body>

</html>
