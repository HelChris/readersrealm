<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feed</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="stylesheet" href="/css/style.css">
  <script src="../scripts/index.js" defer></script>
</head>

<body class="bg-gray-100">
  <header class="bg-white shadow">
    <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8 flex items-center">
      <img src="/images/somespace-logo-v2.png" class="w-24 h-24  justify-self-center mb-4 p-4">
      <h1 class="text-3xl font-bold text-gray-900">Feed</h1>
    </div>
  </header>
  <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
    <div class="mb-4">
      <input type="text" placeholder="Search posts..."
        class="w-full px-4 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
    </div>
    <div class="mb-4 flex justify-between items-center">
      <div>
        <label for="sort" class="block text-sm font-medium text-gray-700">Sort by:</label>
        <select id="sort" name="sort"
          class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
          <option>Date</option>
          <option>Popularity</option>
          <option>Comments</option>
        </select>
      </div>
      <button id="new-post-button"
        class="bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">New
        Post</button>
    </div>
    <div class="grid grid-cols-1 gap-4 sm:grid-cols-2 lg:grid-cols-3">
      <!-- Example Post Thumbnail -->
      <div class="bg-white p-4 rounded-lg shadow sm:max-w-md md:max-w-lg mx-auto">
        <img src="https://via.placeholder.com/150" alt="Post Thumbnail"
          class="w-full h-32 object-cover rounded-md mb-4">
        <h2 class="text-lg font-bold">Second post</h2>
        <p class="text-gray-600">The second post is here, can you believe it??</p>
      </div>
      <div class="bg-white p-4 rounded-lg shadow sm:max-w-md md:max-w-lg mx-auto">
        <img src="https://via.placeholder.com/150" alt="Post Thumbnail" class="w-full h-32 object-cover rounded-md mb-4">
        <h2 class="text-lg font-bold">Second post</h2>
        <p class="text-gray-600">The second post is here, can you believe it??</p>
      </div>
      <div class="bg-white p-4 rounded-lg shadow sm:max-w-md md:max-w-lg mx-auto">
        <img src="https://via.placeholder.com/150" alt="Post Thumbnail" class="w-full h-32 object-cover rounded-md mb-4">
        <h2 class="text-lg font-bold">Second post</h2>
        <p class="text-gray-600">The second post is here, can you believe it??</p>
      </div>


      <!-- Add more post thumbnails as needed -->
    </div>
    <section class="flex items-center justify-center min-h-screen">
      <div id="create-post" class="mt-6 w-full max-w-sm">
        <h1 class="text-2xl font-bold mb-4">Create a New Post</h1>
        <form action="/feed" method="POST" class="space-y-4">
          <div>
            <label for="post-title" class="block text-sm font-medium text-gray-700">Title</label>
            <input type="text" id="post-title" name="post-title" required
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
          </div>
          <div>
            <label for="post-content" class="block text-sm font-medium text-gray-700">Content</label>
            <textarea id="post-content" name="post-content" rows="4" required
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></textarea>
          </div>
          <div class="flex items-center justify-between">
            <button type="submit"
              class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Submit</button>
          </div>
        </form>
      </div>
    </section>
  </main>
</body>

</html>
