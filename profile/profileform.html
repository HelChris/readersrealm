<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile form | ReadersRealm</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="stylesheet" href="/css/style.css">
  <script src="/js/app.js" type="module"></script>
</head>

<body class="min-h-screen flex flex-col bg-sky bg-cover bg-center bg-no-repeat">
  <header class="bg-white shadow">
    <div class="max-w-7xl mx-auto py-3 px-4 sm:px-6 lg:px-8 flex justify-between items-end">
      <div class="flex items-end">
        <a href="../index.html"><img src="/images/readersrealm-logov3.png" class="h-24"></a>
      </div>
      <div>
        <nav class="flex  space-x-4">
          <a href="../feed/index.html" class=" text-gray-600 hover:text-gray-900">Feed</a>
          <a href="#" class="text-gray-600 hover:text-gray-900 active">Profile</a>
          <a href="../index.html" class="text-gray-600 hover:text-gray-900">Sign out</a>
        </nav>
      </div>
    </div>
  </header>
  <main class="px-4 flex-grow max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
    <form id="profileUpdateForm" action="/update-profile" enctype="multipart/form-data"
      class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
      <h1 class="text-2xl font-bold text-center">Update Your Profile</h1>
      <div id="message"></div>
      <fieldset>
        <legend class="text-1xl font-light mb-4 text-center">Update your profile information below.</legend>
        <div class="mb-2">
          <label for="bio" class="block text-gray-700 form-label">Bio</label>
          <textarea id="bio" name="bio" aria-describedby="bioHelp" placeholder="Tell us about yourself"
            class="form-control w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-teal-600"
            rows="4"></textarea>
        </div>
        <div class="mb-2">
          <label for="avatar" class="block text-gray-700 form-label">Avatar Image</label>
          <input type="file" id="avatar" name="avatar" accept="image/*"
            class="form-control w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-teal-600">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 form-label">Favorite Books (Max 5)</label>
          <div id="bookInputs">
            <div class="mb-2">
              <input type="file" name="bookImages[]" accept="image/*"
                class="form-control w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-teal-600">
            </div>
          </div>
          <button type="button" id="addBookBtn"
            class="mt-2 bg-teal-600 text-white py-1 px-3 rounded hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-teal-600">
            Add Another Book
          </button>
        </div>
        <button type="submit"
          class="w-full bg-teal-900 text-white py-2 rounded hover:bg-teal-600 focus:outline-none focus:ring-2 focus:ring-teal-900">
          Update Profile
        </button>
        <a href="/profile/index.html"
          class="mt-2 inline-flex items-center bg-teal-900 text-white py-2 px-4 rounded-md hover:bg-teal-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-900">
          Back
        </a>
      </fieldset>
    </form>

  </main>
</body>

</html>
